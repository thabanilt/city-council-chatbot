
<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="Start your development with a Dashboard for Bootstrap 4.">
  <meta name="author" content="Creative Tim">
  <title>Home</title>
  <link rel="icon" href="{{url_for('static',filename='img/brand/favicon.png')}}" type="image/png">
  <!-- Fonts -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700">
  <!-- Icons -->
  <link rel="stylesheet" href="{{url_for('static',filename='vendor/nucleo/css/nucleo.css')}}" type="text/css">
  <link rel="stylesheet" href="{{url_for('static',filename='vendor/@fortawesome/fontawesome-free/css/all.min.css')}}" type="text/css">
  <!-- Argon CSS -->
  <link rel="stylesheet" href="{{url_for('static',filename='css/argon.css')}}" type="text/css">
    <link rel="stylesheet" href="{{url_for('static',filename='css/leaflet.css')}}"  type="text/css">
    <link rel="stylesheet" href="{{url_for('static',filename='css/screen.css')}}"  type="text/css">
    <link rel="stylesheet" href="{{url_for('static',filename='css/MarkerCluster.css')}}"  type="text/css">
    <link rel="stylesheet" href="{{url_for('static',filename='css/MarkerCluster.Default.css')}}"  type="text/css">
    <link rel="stylesheet" href="{{url_for('static',filename='css/leaflet-search.min.css')}}"  type="text/css">
    <link rel="stylesheet" href="{{url_for('static',filename='css/L.Control.Locate.min.css')}}"  type="text/css">
    <script src="{{url_for('static',filename='js/leaflet.js')}}"></script>
    <script src="{{url_for('static',filename='js/leaflet.markercluster.js')}}"></script>
    <script src="{{url_for('static',filename='js/leaflet-search.min.js')}}"></script>
    <script src="{{url_for('static',filename='js/leaflet.smoothmarkerbouncing.js')}}"></script>
    <script src="{{url_for('static',filename='js/L.Control.Locate.min.js')}}"></script>
    <script src="{{url_for('static',filename='js/Control.FullScreen.js')}}"></script>
    <script src="{{url_for('static',filename='js/jquery.min.js')}}"></script>

</head>

<body>
  <!-- Sidenav -->
  <nav class="sidenav navbar navbar-vertical  fixed-left  navbar-expand-xs navbar-light bg-white" id="sidenav-main">
    <div class="scrollbar-inner">
      <!-- Brand -->
      <div class="sidenav-header  align-items-center">
        <a class="navbar-brand" href="/">
          <img src="{{url_for('static',filename='img/theme/council.png')}}" class="navbar-brand-img" alt="...">
        </a>
      </div>
      <div class="navbar-inner">
        <!-- Collapse -->
        <div class="collapse navbar-collapse" id="sidenav-collapse-main">
          <!-- Nav items -->
          <ul class="navbar-nav">
            
           
            <li class="nav-item">
              <a class="nav-link" href="/">
                <i class="ni ni-pin-3 text-primary"></i>
                <span class="nav-link-text">Home</span>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/complaints">
                <i class="ni ni-bullet-list-67 text-default"></i>
                <span class="nav-link-text">Active Complaints</span>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/donecomplaints">
                <i class="ni ni-bullet-list-67 text-default"></i>
                <span class="nav-link-text">Resolved Complaints</span>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/allcomplaints">
                <i class="ni ni-bullet-list-67 text-default"></i>
                <span class="nav-link-text">All Complaints</span>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/allschedules">
                <i class="ni ni-bullet-list-67 text-default"></i>
                <span class="nav-link-text">Schedules</span>
              </a>
            </li>
            
           
          </ul>
          <!-- Divider -->
         
        </div>
      </div>
    </div>
  </nav>
 <!-- Main content -->
 <div class="main-content" id="panel">
    <!-- Topnav -->
    <nav class="navbar navbar-top navbar-expand navbar-dark bg-primary border-bottom">
      <div class="container-fluid">
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
         
          <ul class="navbar-nav align-items-center  ml-md-auto ">
            <li class="nav-item d-xl-none">
              <!-- Sidenav toggler -->
              <div class="pr-3 sidenav-toggler sidenav-toggler-dark" data-action="sidenav-pin" data-target="#sidenav-main">

                  <i class="sidenav-toggler-line"></i>
                  <i class="sidenav-toggler-line"></i>
                  <i class="sidenav-toggler-line"></i>
                </div>
              </div>
            </li>
            <li class="nav-item d-sm-none">
              <a class="nav-link" href="#" data-action="search-show" data-target="#navbar-search-main">
                <i class="ni ni-zoom-split-in"></i>
              </a>
            </li>
           
          </ul>
          <ul class="navbar-nav align-items-center  ml-auto ml-md-0 ">
            <li class="nav-item dropdown">
              <a class="nav-link pr-0" href="#" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <div class="media align-items-center">
                  <span class="avatar avatar-sm rounded-circle">
                    <img alt="Image placeholder" src="{{url_for('static',filename='img/theme/council.png')}}">
                  </span>
                  <div class="media-body  ml-2  d-none d-lg-block">
                    <span class="mb-0 text-sm  font-weight-bold">{{ user.email}}</span>
                  </div>
                </div>
              </a>
              <div class="dropdown-menu  dropdown-menu-right ">
                <div class="dropdown-header noti-title">
                  <h6 class="text-overflow m-0">Welcome!</h6>
                </div>
                <a href="#!" class="dropdown-item">
                  <i class="ni ni-single-02"></i>
                  <span>My profile</span>
                </a>
                <!-- <a href="#!" class="dropdown-item">
                  <i class="ni ni-settings-gear-65"></i>
                  <span>Settings</span>
                </a>
                <a href="#!" class="dropdown-item">
                  <i class="ni ni-calendar-grid-58"></i>
                  <span>Activity</span>
                </a>
                <a href="#!" class="dropdown-item">
                  <i class="ni ni-support-16"></i>
                  <span>Support</span>
                </a> -->
                <div class="dropdown-divider"></div>
                <a href="/logout" class="dropdown-item">
                  <i class="ni ni-user-run"></i>
                  <span>Logout</span>
                </a>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  {% block content %}{% endblock %}
  <script src="static/js/app.js"></script>
  <script src="{{url_for('static',filename='vendor/jquery/dist/jquery.min.js')}}"></script>
  <script src="{{url_for('static',filename='vendor/bootstrap/dist/js/bootstrap.bundle.min.js')}}"></script>
  <script src="{{url_for('static',filename='vendor/js-cookie/js.cookie.js')}}"></script>
  <script src="{{url_for('static',filename='vendor/jquery.scrollbar/jquery.scrollbar.min.js')}}"></script>
  <script src="{{url_for('static',filename='vendor/jquery-scroll-lock/dist/jquery-scrollLock.min.js')}}"></script>


  <!-- Argon JS -->
  <script src="{{url_for('static',filename='js/argon.js')}}"></script>
</body>

</html>
